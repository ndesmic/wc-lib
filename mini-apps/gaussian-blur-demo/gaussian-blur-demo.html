                        <wc-js-convolution-canvas class="gaussian-demo" image="../../images/bird.png" ></wc-js-convolution-canvas>

                        <wc-js-convolution-canvas class="box-demo" image="../../images/bird.png"></wc-js-convolution-canvas>

                    </div>
                </div>
            </ma-gaussian-blur-demo>
		</main>
        <script src="../../components/convolution-canvas/wc-js-convolution-canvas.js" type="module"></script>
