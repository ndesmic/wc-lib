<!doctype html>
<html>

<head>
	<title>Line Example</title>
	<link rel="stylesheet" href="../css/index.css">
	</link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	<h1>WebGL</h1>
	<wc-gl-line points='[[-0.75,-0.75],[-0.75,0.75]]' thickness="10" width="720" height="720"></wc-gl-line>
	<wc-gl-line points='[[-0.75,-0.75],[-0.75,0.75],[-0.55,-0.75]]' thickness="10" width="720" height="720"></wc-gl-line>
	<wc-gl-line points='[[-0.75,-0.75],[-0.75,0.75],[0.75,0.75]]' thickness="20" width="720" height="720"></wc-gl-line>
	<wc-gl-line points='[[-0.75,-0.75],[-0.75,0.75],[0.75,-0.75]]' thickness="20" width="720" height="720"></wc-gl-line>
	<wc-gl-line points='[[-0.75,-0.75],[-0.75,0.75],[0.75,-0.75],[0.75,0.75]]' thickness="20" width="720" height="720"></wc-line>
	<script src="wc-gl-line.js" type="module"></script>
</body>

</html>
