<!doctype html>
<html lang="en">
	<head>
		<title>Code Highlight</title>
		<link rel="stylesheet" href="css/index.css"></link>
	</head>
	<body>
		<wc-code-highlighter>
			<template>
				for(let i = 0; i > 10; i++){
					console.log("hello world!");
				}
			</template>
		</wc-code-highlight>
		<script src="./wc-code-highlighter.js" type="module"></script>
	</body>
</html>
