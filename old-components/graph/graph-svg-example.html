<!doctype html>
<html>

<head>
	<title>Graph</title>
	<link rel="stylesheet" href="../../css/system.css">
	</link>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<style>
		wc-graph-svg,
		wc-graph-canvas,
		wc-graph-gl,
		wc-graph-wgpu,
		wc-graph-css {
			display: block;
		}
	</style>
</head>

<body>

	<h1>SVG</h1>

		<wc-graph-svg func="
			const u1 = Math.random();
			const u2 = Math.random();
			const z = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
			return z;
		"></wc-graph-svg> 
	<wc-graph-svg
		points='[[10,10], [20,20], [30,30], [40,40], [10,20,"blue"], [20,30,"blue"], [70,95,"blue"],[-20,-20,"magenta", 2.5, "square"]]'></wc-graph-svg>

	<wc-graph-svg points='[[10,10], [20,20], [30,30], [40,40], [10,20,"blue"], [20,30,"blue"], [70,95,"blue"]]'>
	</wc-graph-svg>
	<wc-graph-svg id="test1"></wc-graph-svg>


	<wc-graph-svg func="return 75 * Math.sin(5 * x)" xmin="-3" xmax="3" step="0.01">
	</wc-graph-svg>

	<wc-graph-svg func="return 75 * Math.sin(5 * x)" xmin="-3" xmax="3" step="0.05">
	</wc-graph-svg>

	<wc-graph-svg func="return 75 * Math.sin(5 * x)" xmin="-3" xmax="3" step="0.01" width="1280" height="720" continuous
		default-size="4" default-color="blue" thickness="2">
	</wc-graph-svg>

	<wc-graph-svg func="return x * x * (3 - 2 * x)" xmin="0" xmax="1" step="0.01" width="1280" height="720" continuous
		default-size="4" default-color="blue" thickness="2" fit>
	</wc-graph-svg>

	<script src="wc-graph-svg.js" type="module"></script>
	<script src="graph-example.js" type="module"></script>
</body>

</html>
