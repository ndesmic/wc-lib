<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="system.css">
    </head>
    <body class="stack gap3">
        <table>
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Dark 3</th>
                    <th>Dark 2</th>
                    <th>Dark 1</th>
                    <th>Medium</th>
                    <th>Light 1</th>
                    <th>Light 2</th>
                    <th>Light 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Neutral</td>
                    <td><div class="swatch" style="background-color: var(--neutral-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--neutral-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Primary</td>
                    <td><div class="swatch" style="background-color: var(--primary-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--primary-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Compliment</td>
                    <td><div class="swatch" style="background-color: var(--complimentary-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--complimentary-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Warn</td>
                    <td><div class="swatch" style="background-color: var(--warn-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--warn-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Info</td>
                    <td><div class="swatch" style="background-color: var(--info-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--info-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Negative</td>
                    <td><div class="swatch" style="background-color: var(--negative-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--negative-light-3)"></div></td>
                </tr>
                <tr>
                    <td>Positive</td>
                    <td><div class="swatch" style="background-color: var(--positive-dark-3)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-dark-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-dark-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-medium)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-light-1)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-light-2)"></div></td>
                    <td><div class="swatch" style="background-color: var(--positive-light-3)"></div></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
