<!doctype html>
<html>

<head>
	<title>QR Code</title>
	<link rel="stylesheet" href="../css/index.css">
	</link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<style>
		.row-wrap {
			display: flex;
			flex-flow: row wrap;
			gap: 4rem;
		}
		.hero {

</html>
