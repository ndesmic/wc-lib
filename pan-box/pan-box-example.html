<!doctype html>
<html>
	<head>
		<title>Pan Box</title>
		<link rel="stylesheet" href="../css/index.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
	<body>
		<style>
			wc-pan-box { 
				display: block;
				block-size: 500px;
				inline-size: 500px;
				overflow: auto;
				border: 1px solid black;
			}
		</style>
        <wc-pan-box zoom="2" min-zoom="0.5">
            <img src="http://placekitten.com/1280/720" />
        </wc-pan-box>
		Use the shift key:
		<wc-pan-box zoom="1" modifier-key="shift">
			<ul style="height: 1000px; width: 1000px; background: #ccc; display: flex; justify-content: center; align-items: center;">
				<a href="https://google.com">Google</a>
			</ul>
		</wc-pan-box>
		<script src="wc-pan-box.js" type="module"></script>
	</body>
</html>
